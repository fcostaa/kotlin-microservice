language: java

sudo: false

install: true

services:
  - docker

jdk:
- oraclejdk8

script:
- "./gradlew test jacocoTestReport jar acceptanceTest --console=plain"

after_success:
- bash <(curl -s https://codecov.io/bash)
- test "$TRAVIS_BRANCH" = "master" && sh .travis/deploy_heroku.sh

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
